<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="card-container">
        <div class="card">
            <button class="header-image"
                title="got to vault"></button>

        <div class="info-container">
            <h1><a href="#"
                 title="coin link">Equilibrium #3429</a></h1>
            <h2>Our Equilibrium collection promotes balance and calm.</h2>
            <div class="bitcoin-info">
              <div>
                <img src="./nft-preview-card-component-main/images/icon-ethereum.svg"
                     alt="ethereum icon"
                     class="eth-icon" />
                <span class="eth-text">0.041ETH</span>
              </div>
              <div>
                <img src="./nft-preview-card-component-main/images/icon-clock.svg"
                     alt="clock icon"
                     class="clock-icon" />
                <span class="clock-text">3 days left</span>
              </div>
            </div>
            <hr />

            <div class="user-info">
                <img src="./nft-preview-card-component-main/images/image-avatar.png"
                     alt="user avatar" />
                <span>Creation of &nbsp;</span>
                <a href="#"
                   title="Jules Wyvern">Jules Wyvern</a>
              </div>
        </div>
    </div>
    </main>

    <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Faizan Ansari</a>.
          
      </footer>

</body>
</html>
